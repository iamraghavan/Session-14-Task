<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Form</h1>
  <form id="myForm">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" required>
    </div>
    <div>
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" required>
    </div>
    <div>
      <label>Gender</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female
    </div>
    <div>
      <label>Choice of Food (select at least 2)</label>
      <input type="checkbox" name="food" value="Pizza"> Pizza
      <input type="checkbox" name="food" value="Burger"> Burger
      <input type="checkbox" name="food" value="Pasta"> Pasta
      <input type="checkbox" name="food" value="Salad"> Salad
      <input type="checkbox" name="food" value="Sushi"> Sushi
    </div>
    <div>
      <label for="state">State</label>
      <input type="text" id="state" required>
    </div>
    <div>
      <label for="country">Country</label>
      <input type="text" id="country" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <h1>Table</h1>
  <table id="myTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
